<div class="max-w-4xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Your Cart</h1>

    <!-- Cart Item -->
    <div class="flex items-center justify-between p-4 border-b">
        <img src="path/to/pi-pizza-oven.jpg" alt="Pi Pizza Oven" class="w-16 h-16 object-cover">
        <div class="flex-1 ml-4">
            <h2 class="text-lg font-semibold">Pi Pizza Oven</h2>
            <p class="text-sm text-gray-500">Fuel Source: Wood Only</p>
            <p class="text-sm text-gray-500">(Estimated Ship Date: June 6th)</p>
        </div>
        <div class="flex items-center">
            <span class="text-lg font-semibold mr-4">$489.99</span>
            <input type="number" class="w-12 text-center border" value="1">
        </div>
        <span class="text-lg font-semibold">$489.99</span>
    </div>

    <!-- Repeat the above block for each item in the cart -->
    <div class="flex items-center justify-between p-4 border-b">
        <img src="path/to/grill-ultimate-bundle.jpg" alt="Grill Ultimate Bundle" class="w-16 h-16 object-cover">
        <div class="flex-1 ml-4">
            <h2 class="text-lg font-semibold">Grill Ultimate Bundle</h2>
        </div>
        <div class="flex items-center">
            <span class="text-lg font-semibold mr-4">$549.99</span>
            <input type="number" class="w-12 text-center border" value="1">
        </div>
        <span class="text-lg font-semibold">$549.99</span>
    </div>

    <div class="flex items-center justify-between p-4 border-b">
        <img src="path/to/sis-straws.jpg" alt="Sis Straws (4 pack)" class="w-16 h-16 object-cover">
        <div class="flex-1 ml-4">
            <h2 class="text-lg font-semibold">Sis Straws (4 pack)</h2>
        </div>
        <div class="flex items-center">
            <span class="text-lg font-semibold mr-4">$0.00</span>
            <input type="number" class="w-12 text-center border" value="1">
        </div>
        <span class="text-lg font-semibold">$0.00</span>
    </div>

    <!-- Cart Summary -->
    <div class="p-4 border-t">
        <div class="flex justify-between">
            <span>Subtotal:</span>
            <span>$1,019.98</span>
        </div>
        <div class="flex justify-between">
            <span>Sales Tax:</span>
            <span>$102.00</span>
        </div>
        <div class="flex justify-between font-bold">
            <span>Total:</span>
            <span>$1,121.98</span>
        </div>
        <button class="w-full mt-4 bg-blue-500 text-white py-2">Checkout</button>
    </div>
</div>
