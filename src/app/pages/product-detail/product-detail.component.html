<div class="container mx-auto px-4 py-8 md:py-16 max-w-5xl">
    <!-- Product Detail Container -->
    <div class="bg-white shadow-lg rounded-lg overflow-hidden h-auto md:h-96"> <!-- Adjusted height -->
        <div class="md:flex">
            <!-- Product Image -->
            <div class="image-container flex justify-center md:w-1/2">
                <img [src]="fileUrl+product?.imageUrl" alt="Product Image" class="w-full h-full object-cover">
            </div>

            @if (loader) {
            <app-loader></app-loader>
            }

            <!-- Product Information -->
            <div class="p-6 flex flex-col justify-between md:w-1/2">
                <div>
                    <h1 class="text-2xl md:text-3xl text-gray-900 font-bold mb-4">{{product?.title}}</h1>
                    <p class="text-gray-600 text-lg mb-4">${{product?.price}}</p>
                    <p class="text-gray-700 mb-6 text-lg">{{product?.description}}</p>
                </div>
                <div>
                    <div class="flex items-center mb-6">
                        <span class="text-gray-600 font-semibold mr-2">Rating:</span>
                        <span class="text-yellow-500">★★★★☆</span>
                    </div>
                    <div class="flex flex-col md:flex-row gap-4">
                        <button
                            class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200 mb-4 md:mb-0">
                            Add to Cart
                        </button>
                        <button
                            class="bg-gray-200 text-gray-700 py-2 px-4 rounded-lg border border-gray-300 hover:bg-gray-300 transition duration-200">
                            Wishlist
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
