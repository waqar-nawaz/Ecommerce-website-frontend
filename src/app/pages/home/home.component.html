<div class="bg-gray-900 min-h-screen text-gray-100">

    <!-- Main Content Area -->
    <div class="p-6">
        <!-- Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-gray-800 shadow-lg rounded-lg p-6 text-center">
                <h3 class="text-xl font-bold text-gray-300">Total Products</h3>
                <p class="text-4xl font-semibold text-blue-400 mt-4">150</p>
            </div>
            <div class="bg-gray-800 shadow-lg rounded-lg p-6 text-center">
                <h3 class="text-xl font-bold text-gray-300">Total Sales</h3>
                <p class="text-4xl font-semibold text-green-400 mt-4">$25,000</p>
            </div>
            <div class="bg-gray-800 shadow-lg rounded-lg p-6 text-center">
                <h3 class="text-xl font-bold text-gray-300">Out of Stock</h3>
                <p class="text-4xl font-semibold text-red-400 mt-4">10</p>
            </div>
        </div>

        <!-- Product List with Search and Add Product -->
        <div class="bg-gray-800 shadow-md rounded p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-4 space-y-4 md:space-y-0">
                <!-- Heading -->
                <h2 class="text-xl md:text-2xl font-bold text-gray-100">Products</h2>

                <!-- Search and Button Container -->
                <div class="flex flex-col md:flex-row md:space-x-2 w-full md:w-auto">
                    <!-- Search Input -->
                    <input type="text" [(ngModel)]="filter" placeholder="Search products"
                        class="w-full md:w-auto px-4 py-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <!-- Add Product Button -->
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 md:mt-0">
                        Add New Product
                    </button>
                </div>
            </div>


            <!-- Product Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-800 border border-gray-700">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="text-left py-3 px-4 text-gray-300 font-semibold">Product Name</th>
                            <th class="text-left py-3 px-4 text-gray-300 font-semibold">Price</th>
                            <th class="text-left py-3 px-4 text-gray-300 font-semibold">Stock</th>
                            <th class="text-left py-3 px-4 text-gray-300 font-semibold">Category</th>
                            <th class="text-center py-3 px-4 text-gray-300 font-semibold">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        @for (item of data |dataFilter:filter; track $index) {
                        <tr class="border-b border-gray-600">
                            <td class="py-3 px-4 text-gray-200">{{item?.product_name}}</td>
                            <td class="py-3 px-4 text-gray-200">${{item?.price}}</td>
                            <td class="py-3 px-4 text-gray-200">{{item?.stock}}</td>
                            <td class="py-3 px-4 text-gray-200">{{item?.category}}</td>
                            <td class="py-3 px-4 text-center">
                                <button (click)="edit(item)"
                                    class="text-green-400 hover:text-green-500 mr-2">Edit</button>
                                <button (click)="deletes(item)" class="text-red-400 hover:text-red-500">Delete</button>
                            </td>
                        </tr>
                        }

                        <!-- Add more products here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
