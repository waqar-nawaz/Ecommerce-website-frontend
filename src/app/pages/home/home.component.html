<div class="bg-gray-900 min-h-screen text-gray-100">

    <!-- Main Content Area -->
    <div class="p-6">
        <!-- Overview Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Total Products Card -->
            <div
                class="bg-gray-800 shadow-lg rounded-lg p-6 text-center hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-bold text-gray-300">Total Products</h3>
                <p class="text-4xl font-semibold text-blue-400 mt-4 animate-pulse">150</p>
            </div>
            <!-- Total Sales Card -->
            <div
                class="bg-gray-800 shadow-lg rounded-lg p-6 text-center hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-bold text-gray-300">Total Sales</h3>
                <p class="text-4xl font-semibold text-green-400 mt-4 animate-pulse">$25,000</p>
            </div>
            <!-- Out of Stock Card -->
            <div
                class="bg-gray-800 shadow-lg rounded-lg p-6 text-center hover:shadow-xl transition-shadow duration-300">
                <h3 class="text-xl font-bold text-gray-300">Out of Stock</h3>
                <p class="text-4xl font-semibold text-red-400 mt-4 animate-pulse">10</p>
            </div>
        </div>

        <!-- Product List with Search and Add Product -->
        <div class="bg-gray-800 shadow-md rounded-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0">
                <!-- Heading -->
                <h2 class="text-2xl font-bold text-gray-100">Products</h2>

                <!-- Search and Button Container -->
                <div class="flex flex-col md:flex-row md:space-x-4 w-full md:w-auto">
                    <!-- Search Input -->
                    <input type="text" [(ngModel)]="filter" placeholder="Search products"
                        class="w-full md:w-64 px-4 py-2 border border-gray-600 bg-gray-700 text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">

                    <!-- Add Product Button -->
                    <button
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md mt-2 md:mt-0 transition duration-200 flex items-center">
                        <span class="mr-2">+</span> Add New Product
                    </button>
                </div>
            </div>

            <!-- Loading Spinner -->
            <!-- <div *ngIf="isLoading" class="flex justify-center items-center py-6">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
            </div> -->

            <!-- Product Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-gray-800 border border-gray-700 rounded-lg">
                    <thead class="bg-gray-700">
                        <tr>
                            <th class="text-left py-4 px-6 text-gray-300 font-semibold">Product Name</th>
                            <th class="text-left py-4 px-6 text-gray-300 font-semibold">Price</th>
                            <th class="text-left py-4 px-6 text-gray-300 font-semibold">Stock</th>
                            <th class="text-left py-4 px-6 text-gray-300 font-semibold">Category</th>
                            <th class="text-center py-4 px-6 text-gray-300 font-semibold">Actions</th>
                        </tr>
                    </thead>

                    <tbody>
                        @for (item of data | dataFilter:filter; track $index) {
                        <tr class="border-b border-gray-600 hover:bg-gray-750 transition duration-200">
                            <td class="py-4 px-6 text-gray-200">{{item?.product_name}}</td>
                            <td class="py-4 px-6 text-gray-200">${{item?.price}}</td>
                            <td class="py-4 px-6 text-gray-200">{{item?.stock}}</td>
                            <td class="py-4 px-6 text-gray-200">{{item?.category}}</td>
                            <td class="py-4 px-6 text-center">
                                <button (click)="edit(item)"
                                    class="text-green-400 hover:text-green-500 mr-4 transition duration-200">
                                    <i class="fas fa-edit"></i> <!-- Edit Icon -->
                                </button>
                                <button (click)="deletes(item)"
                                    class="text-red-400 hover:text-red-500 transition duration-200">
                                    <i class="fas fa-trash"></i> <!-- Delete Icon -->
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="flex justify-end mt-6">
                <nav class="inline-flex rounded-md shadow-sm">
                    <button
                        class="px-4 py-2 bg-gray-700 text-gray-300 hover:bg-gray-600 rounded-l-md transition duration-200">Previous</button>
                    <button
                        class="px-4 py-2 bg-gray-700 text-gray-300 hover:bg-gray-600 transition duration-200">1</button>
                    <button
                        class="px-4 py-2 bg-gray-700 text-gray-300 hover:bg-gray-600 transition duration-200">2</button>
                    <button
                        class="px-4 py-2 bg-gray-700 text-gray-300 hover:bg-gray-600 rounded-r-md transition duration-200">Next</button>
                </nav>
            </div>
        </div>
    </div>
</div>
