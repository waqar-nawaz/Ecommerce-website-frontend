            <div

                        isUpdate? "Update Product":
                        "Create Product"}}
                    </h2>

                    <form [formGroup]="myForm">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

                            <!-- Title Field -->
                            <div class="mb-4">
                                <label for="title" class="block text-gray-700">Title</label>
                                <input type="text" id="title" formControlName="title"
                                    class="w-full px-4 py-2 text-gray-900 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                                    placeholder="Enter product title" />
                            </div>

                            <!-- Price Field -->
                            <div class="mb-4">
                                <label for="price" class="block text-gray-700">Price</label>
                                <input type="number" id="price" formControlName="price"
                                    class="w-full px-4 py-2 text-gray-900 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                                    placeholder="Enter product price" />
                            </div>

                            <!-- Description Field -->
                            <div class="mb-4 col-span-full">
                                <label for="description" class="block text-gray-700">Description</label>
                                <textarea id="description" formControlName="description"
                                    class="w-full px-4 py-2 text-gray-900 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
                                    placeholder="Enter product description" rows="4">
                            </textarea>
                            </div>

                            <!-- Image Upload and Preview Row -->
                            <div class="mb-4 col-span-full flex items-center">
                                <!-- Image Upload Field -->
                                <div class="w-1/2">
                                    <label for="image" class="block text-gray-700">Image</label>
                                    <input type="file" id="image" (change)="fileupload($event)"
                                        class="w-full px-4 py-2 text-gray-900 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" />
                                </div>
                                <!-- <div class="text-gray-900">kjalsdjfaljsdlfjka{{isUpdate }}{{imagePreview}}</div> -->
                                <!-- Image Preview -->
                                @if (isUpdate && imagePreview) {
                                <div class="w-1/2 pl-4">
                                    <img [src]="imagePreview" alt="Image Preview"
                                        class="w-50 h-32 object-cover rounded-lg" />
                                </div>

                                }


                                @else if(isUpdate ) {
                                <div class="w-1/2 pl-4">
                                    <img *ngIf="existingImageUrl" [src]="fileUrl+existingImageUrl" alt="Image Preview"
                                        class="w-50 h-32 object-cover rounded-lg" />
                                </div>
                                }
                                @else {

                                <div class="w-1/2 pl-4">
                                    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview"
                                        class="w-50 h-32 object-cover rounded-lg" />
                                </div>
                                }



                            </div>
                        </div>

                        <!-- Cancel and Submit Buttons -->
                        <div class="flex justify-end gap-4 mt-6">
                            <button type="button" (click)="closeModal()"
                                class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-300">
                                Cancel
                            </button>

                            <button type="submit" (click)="submit()" [disabled]="isLoading"
                                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-300">

                                <span *ngIf="!isLoading">
                                    {{ isUpdate ? 'Update' : 'Submit' }}
                                </span>
                                <span *ngIf="isLoading">
                                    <svg class="animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white inline-block"
                                        viewBox="0 0 24 24"></svg>
                                    Loading...
                                </span>
                            </button>
                        </div>
