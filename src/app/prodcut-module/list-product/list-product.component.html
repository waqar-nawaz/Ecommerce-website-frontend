<header class="bg-gray-900 shadow p-5">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col sm:flex-row justify-between items-center sm:space-x-4">
            <h1 class="text-xl sm:text-2xl font-bold text-white mb-2 sm:mb-0">
                Products
            </h1>
            <div class="w-full sm:max-w-md lg:max-w-lg mb-2 sm:mb-0">
                <div class="relative">
                    <input type="text"
                        class="w-full px-4 py-2 text-white bg-gray-900 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                        placeholder="Search for products..." />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-4.35-4.35M16 10a6 6 0 11-12 0 6 6 0 0112 0z" />
                        </svg>
                    </div>
                </div>
            </div>
            <div class="w-full sm:w-auto flex justify-center">
                <button [routerLink]="['/prodcut/create-product']"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Add Product
                </button>
            </div>
        </div>
    </div>
</header>


<div class="flex flex-wrap justify-center gap-x-8 gap-y-6 px-4">
    <div class="w-80 rounded overflow-hidden shadow-lg bg-gradient-to-b from-gray-900 to-gray-800 text-center mt-4">
        <!-- <img class="w-full h-48 object-cover transform transition-transform duration-300 hover:scale-105"
            [src]="fileUrl + data?.imageUrl" alt="Sample Image"> -->
        <img class="w-full h-48 object-cover transform transition-transform duration-300 hover:scale-105"
            src="https://picsum.photos/200/300" alt="Sample Image">
        <div class="px-6 py-4">
            <!-- Truncated title -->
            <h2 class="text-lg font-bold text-white mb-2 truncate overflow-hidden whitespace-nowrap">
                Title
            </h2>

            <p class="text-3xl font-extrabold text-white mb-4">$44</p>

            <!-- Truncated description with consistent width -->
            <p class="text-gray-300 text-sm  truncate overflow-hidden whitespace-nowrap max-w-full">
                description
            </p>
        </div>

        <div class="px-6 pt-4 pb-2 flex justify-around space-x-4">
            <button [routerLink]="['/product-detail']"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                VIEW
            </button>
            <button (click)="deleteProduct('data')"
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                DELETE
            </button>
            <button (click)="EditProduct('data')"
                class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                EDIT
            </button>
        </div>
    </div>

    <!-- Add more cards, and they'll automatically appear next to each other -->
</div>
