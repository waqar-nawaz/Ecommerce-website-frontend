<div class="min-h-screen bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
    <div class="m-5">
        <!-- Header and Button -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-100">Categories</h2>
            <button
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                (click)="openDialog()">
                Add Category
            </button>
        </div>

        <!-- Categories Grid -->



        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-12 gap-4 cursor-pointer">
            @for (category of categorydata; track $index) {
            <div [routerLink]="['/product/list-product']" [queryParams]="{category: category._id}"
                routerLinkActive="bg-gray-900" class="category-card">
                <div class="icon-container relative w-20 h-20 mx-auto">
                    <img [defaultImage]="defaultImage" [lazyLoad]="category?.imageUrl" [useSrcset]="false"
                        alt="category Image"
                        class="w-full h-full object-cover rounded-full transform transition-transform duration-300 hover:scale-105">
                </div>
                <p class="text-center text-gray-900 mt-2">{{ category.name }}</p>
            </div>
            }
        </div>


    </div>
</div>

<div *ngIf="loader" class="flex justify-center items-center">
    <app-loader></app-loader>

</div>


<dialog #myDialogRef class="w-96  p-5 rounded-lg bg-gray-800 text-white relative z-50">
    <h2 class="mt-0 font-bold text-lg mb-4">Add Category</h2>
    <form [formGroup]="categoryForm">
        <!-- Image Upload -->
        <div class="mb-4">
            <label for="image" class="block text-sm font-medium mb-2">Category Image</label>
            <input type="file" (change)="file($event)" class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 
            file:rounded-md file:border-0 file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-600">
        </div>

        <!-- Image Preview -->
        <div class="mb-4">
            <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview"
                class="w-32 h-32 object-cover rounded-lg" />
        </div>



        <!-- Category Name -->
        <div class="mb-6">
            <label for="categoryName" class="block text-sm font-medium mb-2">Category Name</label>
            <input type="text" formControlName="name" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-800 text-white 
            focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter category name">
        </div>

        <!-- Buttons -->
        <div class="flex justify-end">
            <button (click)="closeDialog()"
                class="bg-gray-500 text-white px-5 py-2 mr-2 rounded-md cursor-pointer hover:bg-gray-600">
                Cancel
            </button>
            <button (click)="onAddCategory()"
                class="bg-green-500 text-white px-5 py-2 rounded-md cursor-pointer hover:bg-green-600 ">
                <span *ngIf="!isLoading">
                    Submit
                </span>
                <span *ngIf="isLoading" class="flex items-center">
                    <svg class="animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white rounded-full"
                        viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" stroke-dasharray="80"
                            stroke-linecap="round" class="opacity-25"></circle>
                        <path d="M4 12a8 8 0 018-8" stroke="currentColor" stroke-width="4" stroke-linecap="round"
                            class="opacity-75"></path>
                    </svg>
                    Loading...
                </span>
            </button>

        </div>
    </form>
</dialog>
